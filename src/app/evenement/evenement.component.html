<div *ngIf="this.loading" class="loader d-flex justify-content-center">
  <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<section class="section row ">
  <!-- Card -->
  <mdb-card class="col-lg-3 col ml-lg-5" *ngFor="let tab of postService.tableauEvenement; let index = index">
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src="{{tab.imageUrl}}" alt="Card image cap"></mdb-card-img>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <div class="d-flex col justify-content-end">
      <i *ngIf="authService.user.isAdmin" class="far fa-trash-alt" style="cursor: pointer" (click)="supprimerEvenement(tab)"></i>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>{{tab.title }}</h4>
      </mdb-card-title>

      <!--Text-->
      <mdb-card-text>
        {{tab.description }}
      </mdb-card-text>
      Nombre de participants :  {{tab.users.length}} / {{tab.nbreMaxParticipant}}

<div class="row">
      <div class="col-6">
      <button mdbBtn *ngIf="!authService.token" (click)="open()" class="text-white ripe-malinka-gradient z-depth-1a waves-light" mdbWavesEffect>Je veux participer</button>

      <button mdbBtn *ngIf="authService.token && tab.nbreMaxParticipant != tab.users.length && !userParticipeDeja(index)" (click)="participerEvenement(index)" class="text-white ripe-malinka-gradient z-depth-1a waves-light" [ngClass]="{'disabled' : userParticipeDeja(index)}" mdbWavesEffect>Je participe</button>
      <button mdbBtn *ngIf="authService.token  && userParticipeDeja(index)" (click)="supprimerParticipation(index)" class="text-white ripe-malinka-gradient z-depth-1a waves-light" [ngClass]="{'disabled' : !userParticipeDeja(index)}" mdbWavesEffect>Je ne veux plus participer</button>
      </div>
      <div class="col-6">
      <button mdbBtn *ngIf="authService.token" class="text-white ripe-malinka-gradient z-depth-1a waves-light" (click)="voirEvenement(postService.tableauEvenement[index])" mdbWavesEffect>Voir l'évènement</button>
      </div>
</div>
    </mdb-card-body>
  </mdb-card>
  <!-- Card -->
</section>
